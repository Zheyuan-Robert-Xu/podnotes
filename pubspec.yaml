name: podnotes
description: Privacy preserving note taking app using PODs.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  dart_jsonwebtoken: ^2.3.2
  fast_rsa: ^3.4.7
  # flutter_markdown: ^0.6.18
  intl: ^0.18.0
  jwt_decoder: ^2.0.1
  markdown_editor_plus: ^0.2.13
  solid_auth: ^0.1.12
  universal_io: ^2.2.2
  url_launcher: ^6.0.10
  window_manager: ^0.3.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
